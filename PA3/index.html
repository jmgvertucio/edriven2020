<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparatory Assessment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="">
        <input type="number" name="subtotal" id="subtotal" placeholder="Subtotal">
        <label for="Subtotal">User Input from 100 to 10,000</label>
        <br>
        <br>
        <br>
        <input type="text" name="tax" id="tax" placeholder="Tax" disabled="true">
        <label for="tax">+12% Tax</label>
        <br>
        <br>
        <br>
        <input type="text" name="total" id="total" placeholder="Total" disabled="true">
        <label for="total">Subtotal + Tax</label>
        <br>
        <br>
        <br>
        <input type="number" name="amount_paid" id="amount_paid" placeholder="Amount Paid" disabled="true">
        <label for="amount_paid">Minimum is base on Subtotal + Tax</label>
        <br>
        <br>
        <br>
        <input type="text" name="change" id="change" placeholder="Change" disabled="true">
        <label for="change">Amount Paid - Total</label>
        <br>
        <br>
        <br>
        <button type="submit" disabled = "true" id='submit'>Pay</button>
    </form>
    <script src="js/my.js"></script>    
    
</body>
</html>
